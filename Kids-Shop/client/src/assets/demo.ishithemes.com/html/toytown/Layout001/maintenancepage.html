<body id="maintenancepage" style="background-image: url(assets/images/password-page.jpg);">
  <!-- --------------------loader------------ -->
  <div id="spin-wrapper"></div>
  <div id="siteloader">
    <div class="loader"></div>
  </div>
  <!-- --------------------header------------ -->
  <div class="password-page">
    <div id="content-wrapper">
      <div class="container">
        <section id="main">
          <div id="password_logo" class="password_logo">
            <a href="#">
              <img class="logo img-responsive" src="assets/images/password-logo.png" alt="Demo Shop">
            </a>
          </div>
          <div class="password-main">
            <div class="password-main__inner">
                <div id="passwordpage_header">
                  <div class="password_deal" data-counter="2021-01-01" data-deal="1">
                    <h2 class="password-title">we're opening soon</h2>
                    <div id="storecountdown">
                      <div class="countdown-days countdown">
                        <div class="data">08</div>
                        <div class="text">days</div>
                      </div>
                      <div class="countdown-hours">
                        <div class="data">09</div>
                        <div class="text">hours</div>
                      </div>
                      <div class="countdown-minutes">
                        <div class="data">24</div>
                        <div class="text">minutes</div>
                      </div>
                      <div class="countdown-seconds">
                        <div class="data">52</div>
                        <div class="text">seconds</div>
                      </div>
                    </div> 
                  </div>
                </div>
                <p class="quote">Be the first to know when we launch.</p>
                <div class="contact-email-form">
                  <form  action="#" class="password-contact-form">
                    <div class="password__input-group">
                       <div class="input-wrapper">
                         <input name="contact[email]" id="email" placeholder="Email address" type="email">
                       </div>
                       <input class="btn btn-primary" name="commit" value="Notify me" type="submit">
                    </div>
                  </form>
                </div>
                <div class="password-footer-social">
                  <p class="quote">Spread the word</p>
                  <div class="block-social password-block-social">
                    <ul class="social-inner">
                      <li class="facebook">
                        <a href="#" target="_blank">
                          <i class="fa fa-facebook"></i><span class="socialicon-label">Facebook</span>
                        </a>
                      </li>
                      <li class="twitter">
                        <a href="#" target="_blank">
                          <i class="fa fa-twitter"></i><span class="socialicon-label">Twitter</span>
                        </a>
                      </li>
                      <li class="rss">
                        <a href="#" target="_blank">
                          <i class="fa fa-rss"></i><span class="socialicon-label">Rss</span>
                        </a>
                      </li>
                      <li class="youtube">
                        <a href="#" target="_blank">
                          <i class="fa fa-youtube"></i><span class="socialicon-label">YouTube</span>
                        </a>
                      </li>
                      <li class="googleplus">
                        <a href="#" target="_blank">
                          <i class="fa fa-google-plus"></i><span class="socialicon-label">Google +</span>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
            </div>
          </div>
          <div class="password-footer">
             <a class="classic-link" href="#" target="_blank">Copyright 2018.All Rights Reserved</a>
          </div>
        </section>
      </div>
    </div>
  </div>
  <!-- --------------------Breadcrumb------------ -->
  <script type="text/javascript">
     $(document).ready(function () { 
      if($('#passwordpage_header .password_deal').data('deal') == '1') {
          var time = $('#passwordpage_header .password_deal').data('counter');
          var container = $(this).find('#storecountdown');
          
          $(container).countdown(time, function(event) {
              $(this).find(".countdown-days .data").html(event.strftime('%D'));
              $(this).find(".countdown-hours .data").html(event.strftime('%H'));
              $(this).find(".countdown-minutes .data").html(event.strftime('%M'));
              $(this).find(".countdown-seconds .data").html(event.strftime('%S'));
              ;
          });
      }
    });
  </script>  
  <!-- ----------------contactpage----------- -->  
</body>
